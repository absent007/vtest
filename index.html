<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>URL Shortener</title>
    <style>
      /* Reset CSS */
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        font-family: Arial, sans-serif;
      }

      header {
        background-color: #333;
        color: white;
        padding: 1rem;
      }

      h1 {
        margin: 0;
      }

      main {
        padding: 1rem;
      }

      .shorten-form {
        display: flex;
        flex-direction: column;
        max-width: 500px;
        margin: 0 auto;
      }

      .shorten-form label {
        margin-bottom: 0.5rem;
      }

      .shorten-form input {
        padding: 0.5rem;
        margin-bottom: 1rem;
        border-radius: 4px;
        border: 1px solid #ccc;
        font-size: 1rem;
      }

      .shorten-form button {
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 4px;
        padding: 0.5rem;
        font-size: 1rem;
        cursor: pointer;
      }

      .shorten-form button:hover {
        background-color: #0062cc;
      }

      #short-link {
        margin-top: 1rem;
        background-color: #f0f0f0;
        padding: 1rem;
        border-radius: 4px;
      }

      #short-link p {
        margin-bottom: 0.5rem;
      }

      #short-link a {
        word-break: break-all;
        font-size: 1rem;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>URL Shortener</h1>
    </header>
    <main>
      <div class="shorten-form">
        <form id="url-form">
          <label for="full-url">Enter a URL to shorten:</label>
          <input type="url" id="full-url" name="full-url" required>
          <button type="submit">Shorten</button>
        </form>
        <div id="short-link" style="display: none;">
          <p>Short link:</p>
          <a id="short-url" target="_blank"></a>
        </div>
      </div>
    </main>
    <script>
      const form = document.querySelector('#url-form');
      const shortLink = document.querySelector('#short-link');
      const shortUrl = document.querySelector('#short-url');

      form.addEventListener('submit', async (event) => {
        event.preventDefault();

        // Get the full URL entered by the user
        const fullUrl = document.querySelector('#full-url').value;

        // Generate a random short link
        const shortLink = Math.random().toString(36).substr(2, 6);

        // Add a redirect rule to the _redirects file
        const redirectRule = `/${shortLink} ${fullUrl}\n`;
        await fetch('/_redirects', {
          method: 'POST',
          body: redirectRule,
        });

        // Display the short link to the user
        shortUrl.href = `/${shortLink}`;
        shortUrl.textContent = `/${shortLink}`;
        shortLink.style.display = '';
      });
    </script>
  </
